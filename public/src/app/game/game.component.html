<div style="display: block;">
    <div *ngIf="gameMap" style="display: inline-block">
        <table *ngIf="gameMap.map" class="borderTable" [style.backgroundImage]="'url('+ gameBG + ')'">
            <tr *ngFor="let row of gameMap.map">
                <td *ngFor="let col of row" (click)="clickGame(col, currentPlayer)" [style.background-color]="col.bg" [style.width]="gameScale" [style.height]="gameScale" [style.max-width]="gameScale" [style.max-height]="gameScale" [style.outline]="col.border">
                    <div [style.width]="gameScale" [style.height]="gameScale" style="display: flex; justify-content: center; align-items: center;">
                        <img *ngIf="col.img" [src]="col.img" [width]="col.size" [height]="col.size" [style.transform]="col.location.transform">
                        <img *ngIf="col.imgTop" [src]="col.imgTop.img" [style.opacity]='col.imgTop.alpha' [style.transform]='col.imgTop.transform' style="position: absolute;">
                        
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div style="display: inline-block; vertical-align: top;">
        <button (click)="cancel(currentPlayer)">Cancel Selection</button>
        <button (click)="enableMove(currentPlayer)">Move</button>
        <button (click)="enableShoot(currentPlayer)">Shoot</button>
        <button (click)="enableSpecial(currentPlayer)">Special Ability</button>
        <button (click)="endTurn(currentPlayer)">End Turn</button>
        <div *ngIf="actionText">
            <p>{{actionText}}</p>
        </div>
    </div>
</div>
<div *ngIf="gameInfo">
    <p>Turn: {{gameInfo.turnNumber}}, {{gameInfo.turnPlayer}}'s turn</p>
    <div *ngIf="gameInfo['desc']" style="white-space: pre-line;">
        <p>{{gameInfo['desc']}}</p>
    </div>
</div>
